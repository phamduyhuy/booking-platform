server:
  port: 8036
  servlet:
    context-path: /ai
  tomcat:
    max-http-form-post-size: 20MB
    max-swallow-size: 20MB
keycloak:
  client-id: ai-agent
  client-secret: ${BOOKING_SMART_AI_CLIENT_SECRET}
  token-uri: ${KEYCLOAK_HOST}/realms/BookingSmart/protocol/openid-connect/token
spring:
  profiles:
    active: local
  application:
    name: aiAgent-service
  threads:
    virtual:
      enabled: true

  # Servlet multipart configuration for large file uploads
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.lob.non_contextual_creation: true
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: bookingsmart-rag-service
      auto-offset-reset: latest
      enable-auto-commit: false
    producer:
      acks: all
      retries: 3
  ai:
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: never
langchain4j:
  google-ai-gemini:

    chat-model:
      api-key: ${GEMINI_API_KEY}
      model-name: gemini-2.5-flash
      temperature: 0.1

    streaming-chat-model:
      api-key: ${GEMINI_API_KEY}
      model-name: gemini-2.5-flash
      temperature: 0.1


