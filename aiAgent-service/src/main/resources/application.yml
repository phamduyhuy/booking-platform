spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  elasticsearch:
    uris: ${ELASTIC_URIS}
  


  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: bookingsmart-rag-service
      auto-offset-reset: latest
      enable-auto-commit: false
    producer:
      acks: all
      retries: 3
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI}
      client:
        registration:
          my-client1:
            provider: auth-server
            client-id: ai-agent
            client-secret: ${BOOKING_SMART_AI_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope:
              - mcp
        provider:
          auth-server:
            token-uri: ${KEYCLOAK_HOST}/realms/BookingSmart/protocol/openid-connect/token

  ai:
    mcp:
      client:
        enabled: true
        version: 1.0.0
        type: sync
        request-timeout: 300s
        name: bookingsmart
        root-change-notification: true
        toolcallback.enabled: true
        
        sse:
          connections:
            hotel-mcp-server:
              url: http://hotel-service
              sse-endpoint: /hotels/mcp
            flight-mcp-server:
              url: http://flight-service
              sse-endpoint: /flights/mcp
            # booking-mcp-server:
            #   url: http://booking-service
            #   sse-endpoint: /bookings/sse
            # payment-mcp-server:
            #   url: http://payment-service
            #   sse-endpoint: /payments/sse
        
        stdio:
          connections:
            openweather:
              command: docker
              args:
                - run
                - -i
                - --rm
                - -e
                - OWM_API_KEY
                - mcp/openweather
              env:
                OWM_API_KEY: ${OWM_API_KEY}
            mapbox:
              command: docker
              args:
                - run
                - -i
                - --rm
                - -e
                - MAPBOX_ACCESS_TOKEN
                - -e
                - MCP_DISABLE_LOGGING
                - mcp/mapbox
              env:
                MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN}
                MCP_DISABLE_LOGGING: false
            brave:
              command: docker
              args:
                - run
                - -i
                - --rm
                - -e
                - BRAVE_API_KEY
                - -e
                - BRAVE_MCP_DISABLED_TOOLS
                - mcp/brave-search
              env:
                BRAVE_API_KEY: ${BRAVE_API_KEY}
                BRAVE_MCP_DISABLED_TOOLS: brave_news_search brave_web_search brave_summarizer	
        initialized: true




