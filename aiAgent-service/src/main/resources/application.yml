spring:
  profiles:
    active: local
  application:
    name: aiAgent-service
  threads:
    virtual:
      enabled: true

  # Servlet multipart configuration for large file uploads
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  autoconfigure:
    exclude:
      - org.springframework.ai.mcp.client.webflux.autoconfigure.SseWebFluxTransportAutoConfiguration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.lob.non_contextual_creation: true
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: bookingsmart-rag-service
      auto-offset-reset: latest
      enable-auto-commit: false
    producer:
      acks: all
      retries: 3
  ai:
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: never
    vectorstore:
      milvus:
        client:
          uri: ${MILVUS_URI}
          token: ${MILVUS_TOKEN}
        embedding-dimension: 1024
        database-name: bookingsmart
        collection-name: vector_store
        index-type: hnsw
        metric-type: cosine
    mistralai:
      api-key: ${MISTRAL_API_KEY}
      chat:
        options:
          model: voxtral-mini-latest
      embedding:
        options:
          model: mistral-embed

